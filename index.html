<!DOCTYPE html>
<html>
  <head>
    <title>Sense</title>
    <meta content='A text adventure for your senses' name='description'>
    <meta content='John Woolschlager' name='author'>
    <link href='css/style.css' media='screen' rel='stylesheet'>
  </head>
  <body>
    <div class='container'>
      <div class='gateway' id='gateway'>
        <h1>Sense</h1>
        <div class='readout' id='readout'>
          <div class='readout-content' id='readout-content'>
            <p>
              You awake. A slow even dripping noise can be heard nearby. Everything is dark and you rub your eyes, wondering if you have gone blind.
            </p>
            <p>
              <em>
                All you have are your senses try to use them. ex: look,listen,taste,touch. They will give you hints as to the actions you can perform.
              </em>
            </p>
          </div>
        </div>
        <div class='user-input'>
          <span class='terminal'>></span>
          <input id='text-input' placeholder='Action Item' type='text'>
        </div>
      </div>
    </div>
    <script src='js/libs/jquery-2.0.3.js' type='text/javascript'></script>
    <script src='js/taapp-grunt.js' type='text/javascript'></script>
  </body>
</html>
